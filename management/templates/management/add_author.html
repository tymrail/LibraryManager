<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ active_menu }}</title>
</head>
<body>
    <div style="width: 100%;">
        <h1>Add author here</h1>
    </div>

    {% if state == 'success' %}
    <div style="width: 100%;">Added success!!!!!</div>
    {% endif %}

    <div class="add_author">
        <form method="post" role="form">
            {% csrf_token %}
            <h2>Add author here</h2>

            <div class="form-group">
                <label for="id_name" class="col-md-3 control-label">Name：</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" id="id_name" required name="name" autofocus>
                </div>
            </div>

            <div class="form-group">
                <label for="id_author" class="col-md-3 control-label">Age：</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" required name="age" id="author_age">
                </div>
            </div>

            <div class="form-group">
                <label for="id_author" class="col-md-3 control-label">Country：</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" required name="country" id="author_age">
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-4 col-md-offset-4">
                    <button class="btn btn btn-primary btn-block" type="submit">提交</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
